<h1>Tasks : </h1>

<form method="POST" action="/">

    {% csrf_token %} 

    {{TaskForm.title}}

    <input class="btn" type="submit" name="Create Task">

</form>

{% for task in tasks %}

    <p>Task Name : {{task}}</p>

    <p>Task Completed : {{task.completed}}</p>

    <a href="{% url 'update-task' task.id %}"> Update </a>
    <br><br>
    <a href="{% url 'delete-task' task.id %}"> Delete </a>

    <hr>

{% endfor %}
